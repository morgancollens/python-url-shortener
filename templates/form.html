{% extends "index.html" %}
{% block error %}
    <div class="error">
        <h4>{{ error }}</h4>
    </div>
{% endblock %}
{% block content %}
  <div class="panel">
    <form method="POST" action="/submit">
        <label for="url">URL to shorten:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
